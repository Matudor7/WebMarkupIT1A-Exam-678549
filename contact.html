<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link
            rel="stylesheet" 
            type="text/css"
            href="css/style.css"
        />
        <title>Contact</title>
        <link rel="icon" type="image/x-icon" href="img/logo.png"/>
    </head>
    <body>
        <header id="contactHeader">
            <img id="logo" class="mobileHidden" src="img/logo.png" title="Logo" alt="Logo"/>
            <h1 id="title">
                Travel Express
            </h1>
            <h2 id="payoff">
                Discover your smile.
            </h2>
        </header>
        <label for="hamburgerIconTrigger" class="hamburgerIcon"><strong>&#9776;</strong></label>
        <input id="hamburgerIconTrigger" type="checkbox"/>
        <nav id="contactNavigation" class="navigation">
            <ul id="navTable">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="bestdestinations.html">Best Destinations</a>
                </li>
                <li>
                    <a href="tickets.html">Tickets</a>
                </li>
            </ul>
        </nav>
        <section id="contactInfo">
            <h3><em>Website Founder: Tudor Matei Nosca</em></h3>
            <h3><em>E-mail: info@travelexpress.com</em></h3>
        </section>
        <form id="contactForm">
            <aside id="contactAside">
                <a href="https://www.tui.nl/onvergetelijk/">
                    <img src="img/product1.png" alt="Product 1" title="Product" id="product1"/>
                </a>
                <a href="https://www.tui.nl/wintersport/onvergetelijk/">
                    <img src="img/product2.png" alt="Product 2" title="Product" id="product2"/>
                </a>
                <a href="https://www.tui.nl/all-inclusive/">
                    <img src="img/product3.png" alt="Product 3" title="Product" id="contactProduct3"/>
                </a>
            </aside>
            <fieldset id="contactFieldset">
                <legend><strong>Contact form</strong></legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"/>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"/>
                <label for="message">Enter your message here:</label>
                <input type="text" id="message" name="message"/>
                <input type="submit" id="submit" name="submit"/>
            </fieldset>
        </form>
        <footer id="contactFooter">
            <h3>&copy;2021 Tudor Nosca</h3>
        </footer>
        <footer id="cookieStatement">
            <p>Cookie Statement</p>
        </footer>
    </body>
</html>
